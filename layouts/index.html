{{ define "main" }}
<main class="homepage">
<div class="circle">
  <svg width="250" height="250" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions for reusable components like filters -->
    <defs>
      <!-- Filter definition for the glow effect -->
      <filter id="glow">
        <feGaussianBlur stdDeviation="4" result="coloredBlur"></feGaussianBlur>
        <feMerge>
          <feMergeNode in="coloredBlur"></feMergeNode>
          <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
      </filter>
    </defs>
  
    <!-- Circle with a glow effect -->
    <circle cx="110" cy="110" r="100" stroke="white" stroke-width="3" fill="black" filter="url(#glow)" />
  </svg>
  
</div>
<div class="triangle">
  <svg width="267" height="240" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="glow">
        <feGaussianBlur stdDeviation="3.33" result="coloredBlur"></feGaussianBlur>
        <feMerge>
          <feMergeNode in="coloredBlur"></feMergeNode>
          <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
      </filter>
    </defs>
  
    <polygon points="133.33,13.33 53.33,226.67 213.33,226.67" stroke="limegreen" stroke-width="2.67" fill="none" filter="url(#glow)">
      <animate attributeName="stroke-dasharray" from="10,10" to="30,10" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" from="0" to="40" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </svg>
  
  
  
</div>
<div class="claim">
  <h1>Neo Craftmanship</h1>
  <h2>Manifesto. Handmade with love and passion.</h2>
</div>

</main>
<section class="claims"></section>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const circle = document.querySelector('.circle');
    const triangle = document.querySelector('.triangle');

    window.addEventListener('scroll', () => {
        const currentScrollPosition = window.scrollY;

        circle.style.marginTop = `${currentScrollPosition * 1.5}px`;
        triangle.style.marginTop = `${currentScrollPosition * 2}px`;
    });
});
  
</script> 
{{ end }}
